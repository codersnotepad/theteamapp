{% extends 'base.html' %}

{% block css %}
    {{ form_media.css }}
{% endblock %}
{% block js %}
    {{ form_media.js }}
{% endblock %}

{% block content %}
<p>
  <form action="add" method="POST">
      {% csrf_token %}
      <table>
        {{ resource_add_form.as_table }}
        <tr>
          <td><input type="hidden" name="form_id" value="files" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Add" /></td>
        </tr>
      </table>
  </form>
</p>

{% if show_update_msg %}
  <script>
    alert("Resource Added!");
  </script>
{% endif %}

{% endblock %}
